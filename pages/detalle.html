<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detalle de Película</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-4">
        <h2 id="titulo" class="mb-3"></h2>

        <!-- Componente: Alerta informativa -->
        <div class="alert alert-info" role="alert">
          ¡Disfruta del tráiler oficial y conoce más sobre esta película!
        </div>

        <!-- Tráiler embebido -->
        <div class="ratio ratio-16x9 mb-4">
          <iframe id="trailer" src="" allowfullscreen></iframe>
        </div>
      </div>

      <!-- Tarjeta con sinopsis e imagen -->
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              id="poster"
              src=""
              class="img-fluid rounded-start"
              alt="Poster de la película"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Sinopsis</h5>
              <p id="sinopsis" class="card-text"></p>
              <hr>
              <h5>Reseñas</h5>
              <div id="resenas" class="mt-3"></div>

              <!-- Componente: Badge de género -->
              <span id="genero" class="badge bg-secondary"></span>
              <!-- Componente: Badge de estado -->
              <span id="estado" class="badge"></span>

              <!-- Precio -->
              <p id="precio" class="mt-2"></p>
            </div>
          </div>
        </div>
      </div>
      

      <div class="text-center">
        <a href="../index.html" class="btn btn-secondary">Volver al inicio</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        $.ajax({
          url: "../data/peliculas.json",
          method: "GET",
          dataType: "json",
          success: function (peliculas) {
            const peli = peliculas.find((p) => p.id == id);
            if (peli) {
              $("#titulo").text(peli.titulo);
              $("#poster").attr("src", "../img/" + peli.imagen);
              $("#sinopsis").text(peli.sinopsis);
              $("#trailer").attr("src", peli.trailer);
              $("#genero").text(peli.genero.join(", "));
              $.getJSON("../data/resenas.json", function (data) {
                const reseñasPeli = data.find(r => r.peliculaId == id);
                if (reseñasPeli) {
                  let htmlReseñas = "";
                  reseñasPeli.reseñas.forEach(r => {
                    htmlReseñas += `
                    <div class="card mb-2">
                      <div class="card-body">
                          <h6 class="card-subtitle mb-1 text-muted">${r.usuario}</h6>
                            <p>${r.comentario}</p>
                            <div>${renderStars(r.calificacion)}</div>
                      </div>
                    </div>
                    `;
                    });
                  $("#resenas").html(htmlReseñas);
                } else {
                  $("#resenas").html("<p class='text-muted'>No hay reseñas disponibles.</p>");
                }   
            });
              
              // Calculo de estado de estreno
              const hoy = new Date();
              const fechaEstreno = new Date(peli.estreno);
              const diasDesdeEstreno = (hoy - fechaEstreno) / (1000 * 60 * 60 * 24);
              const esEstreno = diasDesdeEstreno <= 120;

              // badge dinamico
              if (esEstreno) {
                $("#estado")
                  .text("Estreno")
                  .removeClass()
                  .addClass("badge bg-success");
              } else {
                $("#estado")
                  .text("Cartelera regular")
                  .removeClass()
                  .addClass("badge bg-secondary");
              }

              //precio dinamico
              const precio = esEstreno ? peli.precios.estreno : peli.precios.normal;
              $("#precio").html(`<strong>Precio:</strong> $${precio.toFixed(2)}`);
            } else {
              mostrarError();
            }
          },
          error: function () {
            mostrarError();
          },
        });

        function renderStars(cantidad) {
          let stars = "";
          for (let i = 1; i <= 5; i++) {
            stars += i <= cantidad ? "⭐" : "☆";
          }
          return stars;
        }

        function mostrarError() {
          $("#detalle-pelicula").html(`
          <div class="alert alert-danger text-center" role="alert">
            No se pudo cargar la información de la película.
          </div>
          <div class="text-center">
            <a href="../index.html" class="btn btn-secondary mt-3">Volver al inicio</a>
          </div>
        `);
        }
      });
    </script>
  </body>
</html>
