<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - CinePlus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Contáctanos</h2>
    <form id="form-contacto" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        <div class="invalid-feedback">El mensaje debe tener entre 20 y 50 caracteres.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <div id="alerta" class="alert alert-success mt-3 d-none">Mensaje enviado con éxito.</div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $('#form-contacto').on('submit', function (e) {
      e.preventDefault();
      let valido = true;

      // Validar nombre
      if ($('#nombre').val().trim() === '') {
        $('#nombre').addClass('is-invalid');
        valido = false;
      } else {
        $('#nombre').removeClass('is-invalid').addClass('is-valid');
      }

      // Validar correo
      const correo = $('#correo').val().trim();
      const regexCorreo = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!regexCorreo.test(correo)) {
        $('#correo').addClass('is-invalid');
        valido = false;
      } else {
        $('#correo').removeClass('is-invalid').addClass('is-valid');
      }

      // Validar mensaje
      const mensaje = $('#mensaje').val().trim();
      if (mensaje.length < 20 || mensaje.length > 50) {
        $('#mensaje').addClass('is-invalid');
        valido = false;
      } else {
      $('#mensaje').removeClass('is-invalid').addClass('is-valid');
      }

      // Si es válido
      if (valido) {
        $('#alerta').removeClass('d-none').hide().fadeIn();
        setTimeout(() => $('#alerta').fadeOut(), 3000);
        this.reset();
       $('.form-control').removeClass('is-valid'); 
      }
    });

  </script>
</body>
</html>
