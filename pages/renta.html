<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renta de películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
<head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CinePlus</a>
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link active" href="renta.html">Renta</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        </div>
    </div>
    </nav>
    <div class="container py-4">
        <h2 class="mb-3 text-center">Renta de Películas</h2>

        <!-- Contenido de la página de renta -->
        <form id="form-renta" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre del Cliente</label>
                <input type="text" id="cliente" class="form-control" required/>
            </div>

            <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" required/>
            </div>

            <div class="col-md-12">
                <label class="form-label">Película (Puedes elegir varias)</label>
                <select id="peliculas" class="form-select" multiple required></select>
            <div class="form-text">Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar múltiples películas.</div>

            <div class="col-md-4">
                <label class="form-label">Días de Renta</label>
                    <input type="number" id="dias" class="form-control" min="1" required/>    
            </div>

            <div class="col-md-4">
                <label class="form-label">Forma de pago</label>
                <select id="pago" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option>Efectivo</option>
                    <option>Tarjeta de crédito</option>
                    <option>Transferencia</option>
                    <option>PayPal</option>
                    <option>Criptomonedas</option>
                </select>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <div class="fs-5"><strong>Total: </strong><span id="total">$0.00</span></div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Confirmar Renta</button>
                <a href="../index.html" class="btn btn-secondary ms-2">Volver al inicio</a>
            </div>
        </form>
    </div>

    <!--Modal de Resumen-->
    <div class="modal fade" id="resumenModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resumen de Renta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Cliente:</strong> <span id="m-cliente"></span> &nbsp; | &nbsp; <strong>Correo</strong> <span id="m-correo"></span></p>
                    <p><strong>Método de pago:</strong> <span id="m-pago"></span></p>
                    <p><strong>Días de renta:</strong> <span id="m-dias"></span></p>

                    <hr>
                    <h6>Películas</h6>
                    <ul id="m-lista" class="list-group mb-3"></ul>

                    <div class="text-end fs-5">
                        <strong>Total a pagar: </strong><span id="m-total">$0.00</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/renta.js"></script>
</body>
</html>
